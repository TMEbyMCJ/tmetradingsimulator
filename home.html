<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trading Simulator</h1>
        <div class="input-container">
            <label for="startingBalance">Starting Balance:</label>
            <input type="number" id="startingBalance" placeholder="Enter starting balance">
        </div>
        <div class="input-container">
            <label for="winRate">Win Rate (%):</label>
            <input type="number" id="winRate" placeholder="Enter win rate">
        </div>
        <div class="input-container">
            <label for="numTrades">Number of Trades:</label>
            <input type="number" id="numTrades" placeholder="Enter number of trades">
        </div>
        <div class="input-container">
            <label for="riskReward">Risk to Reward Ratio:</label>
            <input type="number" id="riskReward" placeholder="Enter risk to reward ratio">
        </div>
        <div class="input-container">
            <label for="riskPerTrade">Risk per Trade (USD):</label>
            <input type="number" id="riskPerTrade" placeholder="Enter risk per trade in USD">
        </div>
        <button onclick="simulateTrades()">Execute Trades</button>
        <div class="result">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Trade #</th>
                        <th>Result</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="summary">
                <p id="totalGain"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
